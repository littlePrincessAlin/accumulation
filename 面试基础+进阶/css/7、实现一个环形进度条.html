<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        height: 100px;
        width: 100px;
        position: absolute;
        clip: rect(0px, 100px, 100px, 50px);
      }
      .circle1,
      .circle2 {
        height: 80px;
        width: 80px;
        border: 10px solid green;
        border-radius: 50%;
        position: absolute;
        clip: rect(0px, 50px, 100px, 0px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper" data-anim="base wrapper">
      <div class="circle1" data-anim="base left"></div>
      <div class="circle2" data-anim="base right"></div>
    </div>
  </body>
</html>
